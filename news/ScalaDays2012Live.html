<h2><a href="http://www.scala-lang.org/node/11609">Scala Days 2012 - 開設!</a></h2>
<span>Created by bagwell on 2011-12-08. Updated: 2011-12-08, 14:43</span><br>
<br>
Scala Days 2012のウェブサイトが開設されました。すべてのScala DaysのカンファレンスとロンドンのBarbicanセンターについての最新情報が得られます。プログラムや発表者、宿泊施設など決まり次第詳細を追加していきます。ですが、このわくわくするイベントへの登録はすでに可能です。予算が厳しい方は早めの登録を。先着50名まで半額になります!
